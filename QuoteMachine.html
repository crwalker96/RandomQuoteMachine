<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="QuoteMachine.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    </head>
    <body>
        <div class = "vertical-center color-change-background">
            <div class = "col-xs-3 col-sm-3 col-md-3">
            </div>
            <div class = "col-xs-6 col-sm-6 col-md-6" id = "quote-wrapper">
                <div class = "col-xs-1 col-sm-1 col-md-1">
                </div>
                <div class = "col-xs-10 col-sm-10 col-md-10 text-center" id = "quote-area">
                    <h2 class = "color-change-text quote-change" id = "quote-text"></h2>
                    <p class = "text-right color-change-text quote-change" id = "quote-author"></p>
                </div>
                <div class = "col-xs-1 col-sm-1 col-md-1">
                </div>
                <a class = "color-change-background btn pull-left" id = "tweet-button" target="_blank"><img id = "tweet-image" src="http://www.iconsdb.com/icons/preview/white/twitter-xxl.png" /></a>
                <input type="button" class = "color-change-background btn pull-right" id = "quote-button" value="New Quote" />
            </div>
            <div class = "col-xs-3 col-sm-3 col-md-3">
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="QuoteMachine.js"></script>
    </body>
</html>
