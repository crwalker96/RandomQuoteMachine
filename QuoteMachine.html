<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="QuoteMachine.css">
    </head>
    <body>
        <div class = "vertical-center color-change-background">
            <div class = "col-md-4 col-sm-4 col-xs-4">
            </div>
            <div class = "col-md-4 col-sm-4 col-xs-4" id = "quote-wrapper">
                <div class = "col-md-1 col-sm-1 col-xs-1">
                </div>
                <div class = "col-md-10 col-sm-10 col-xs-10 text-center" id = "quote-area">
                    <h1 class = "color-change-text" id = "quote-text">Quote goes here</h1>
                    <p class = "text-right color-change-text" id = "quote-author">-Casey Walker</p>
                    <div class = "col-md-6 col-sm-6 col-xs-6">
                    </div>
                    <div class = "col-md-6 col-sm-6 col-xs-6">
                        <button class = "color-change-background btn pull-right" id = "quote-button">New Quote - GIT TEST</button>
                    </div>
                </div>
                <div class = "col-md-1 col-sm-1 col-xs-1">
                </div>
            </div>
            <div class = "col-md-4 col-sm-4 col-xs-4">
            </div>
        </div>
        <script type="text/javascript" src="../jquery-2.2.4.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="QuoteMachine.js"></script>
    </body>
</html>
